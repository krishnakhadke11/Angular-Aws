<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="fname">
          <th mat-header-cell *matHeaderCellDef> fname </th>
          <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="lname">
          <th mat-header-cell *matHeaderCellDef> lname </th>
          <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button (click) = "onDelete(element.id)" >Delete</button>
                <button mat-raised-button (click) = "openDialog(element)">Edit</button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
